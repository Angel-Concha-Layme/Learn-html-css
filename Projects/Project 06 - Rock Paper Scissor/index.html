<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="menu-eleccion">
      <div class="opcion" id="Rock">
        <span>Rock</span>
        <img src="img/Rock.jpg" alt="Rock">
      </div>
      <div class="opcion" id="Paper">
        <span>Paper</span>
        <img src="img/Paper.jpg" alt="Paper">
      </div>
      <div class="opcion" id="Scissor">
        <span>Scissor</span>
        <img src="img/Scissor.jpg" alt="Scissor">
      </div>
    </div>
    <div class="result state-off">
      <div class="result">
        <div class="eleccion-jugador">
        </div>
        <div class="ganador">
          <span class="determina-ganador"></span>
          <a href="index.html">Play Again</a>
        </div>
        <div class="eleccion-computadora">
          <span>Computer</span>
      </div>

    <script src="index.js"></script>
  </body>
</html>
